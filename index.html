<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Math</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mental Math</h1>

    <div id="start-screen">
      <p>Solve as many addition problems as you can in 30 seconds.</p>
      <button onclick="startGame()">Start</button>
    </div>

    <div id="game-screen" class="hidden">
      <div class="timer hidden">Time: <span id="time">30</span>s</div>
      <div class="problem"><span id="num1">0</span> + <span id="num2">0</span> = ?</div>
      <input type="number" id="answer" autofocus oninput="checkAnswer()">
      <div class="score">Score: <span id="score">0</span></div>
      <div id="debug-panel" class="debug">
        <span class="debug-label">DEBUG</span>
        <div>Difficulty: <span id="debug-difficulty">1.0</span></div>
        <button onclick="endGame()" class="debug-btn">End Game</button>
      </div>
    </div>

    <div id="end-screen" class="hidden">
      <div class="result">
        <p>Time's up!</p>
        <p>Final score: <strong id="final-score">0</strong></p>
      </div>
      <button onclick="startGame()">Play Again</button>
    </div>
  </div>

  <script>
    let score = 0;
    let timeLeft = 30;
    let timer = null;
    let num1, num2;
    let difficulty = 1.0;
    let problemStartTime = 0;
    const DEBUG = true;

    function startGame() {
      score = 0;
      timeLeft = 30;
      difficulty = 1.0;

      document.getElementById('start-screen').classList.add('hidden');
      document.getElementById('end-screen').classList.add('hidden');
      document.getElementById('game-screen').classList.remove('hidden');

      document.getElementById('score').textContent = score;
      document.getElementById('time').textContent = timeLeft;

      // Debug panel visibility
      document.getElementById('debug-panel').classList.toggle('hidden', !DEBUG);
      updateDebug();

      generateProblem();
      document.getElementById('answer').focus();

      if (!DEBUG) {
        timer = setInterval(() => {
          timeLeft--;
          document.getElementById('time').textContent = timeLeft;

          if (timeLeft <= 0) {
            endGame();
          }
        }, 1000);
      }
    }

    function generateProblem() {
      // 10% chance of easy problem
      const isEasyProblem = Math.random() < 0.1;
      const effectiveDifficulty = isEasyProblem ? 1.0 : difficulty;

      const minNum = 1 + Math.floor(effectiveDifficulty);
      const maxNum = 5 + Math.floor(effectiveDifficulty * 2);

      num1 = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
      num2 = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;

      document.getElementById('num1').textContent = num1;
      document.getElementById('num2').textContent = num2;
      document.getElementById('answer').value = '';

      problemStartTime = Date.now();
    }

    function checkAnswer() {
      const answer = parseInt(document.getElementById('answer').value);
      if (answer === num1 + num2) {
        const elapsed = (Date.now() - problemStartTime) / 1000;

        // Adjust difficulty based on answer time
        if (elapsed < 3) {
          difficulty = Math.min(10.0, difficulty + 0.3);
        } else if (elapsed > 5) {
          difficulty = Math.max(1.0, difficulty - 0.2);
        }
        updateDebug();

        // Score based on difficulty
        score += Math.floor(difficulty);
        document.getElementById('score').textContent = score;

        generateProblem();
      }
    }

    function updateDebug() {
      if (!DEBUG) return;
      document.getElementById('debug-difficulty').textContent = difficulty.toFixed(1);
    }

    function endGame() {
      clearInterval(timer);
      document.getElementById('game-screen').classList.add('hidden');
      document.getElementById('end-screen').classList.remove('hidden');
      document.getElementById('final-score').textContent = score;
    }
  </script>
</body>
</html>
